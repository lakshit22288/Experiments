    <div class="main">

        <h2 style="color:white;">Sales Management</h2>

        <div style="display:grid; grid-template-columns:1fr 2fr; gap:25px; margin-top:25px;">

            <!-- SALES FORM CARD -->
            <div class="card">
                <h3>New Sale</h3>

                <select id="saleItem" onchange="selectSaleItem()">
                    <option value="">Select Item</option>
                </select>

                <input type="number" id="salePrice" placeholder="Price" readonly>
                <input type="number" id="saleQty" placeholder="Quantity" oninput="updateTotal()">
                <input type="text" id="saleTotal" placeholder="Total Amount" readonly>

                <button class="btn" onclick="addSale()">Add Sale</button>
                <button class="btn-danger" onclick="clearSales()">Clear Sales History</button>
            </div>

            <!-- SALES TABLE -->
            <div class="card">
                <h3>Sales History</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th>Date</th>
                        </tr>
                    </thead>

                    <tbody id="salesTable"></tbody>

                </table>
            </div>

        </div>

    </div>
