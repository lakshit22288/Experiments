    <style>
        .profile-center {
            display: flex;

        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');
            background-size: cover;
            background-position: center;

        }

        .setting-label {
            color: white;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.85;
        }

        .theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
    </style>
</head>

<body onload="authGuard(); loadProfile();">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="text-align:center; color:white; margin-bottom:25px;">
